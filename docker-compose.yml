version: "3"
services:
  jp_parser:
    build: ./jp_parser
    container_name: jp_parser
    volumes:
      - ./jp_parser/src:/code
    depends_on: 
      - rabbit-server
    tty: true
  web_app:
    build: ./web_app
    container_name: yomi_web
    volumes:
      - ./web_app:/code
    ports:
      - "5000:5000"
    depends_on:
      - rabbit-server
    tty: true
  rabbit-server:
    image: rabbitmq:3
    container_name: rabbit-server
    hostname: rabbit
    restart: always
